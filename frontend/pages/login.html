<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pathway AI</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dark-theme.css">
</head>
<body>
    <div class="container">
        <header class="minimal-header">
            <div class="logo">
                <a href="index.html">
                    <img src="../assets/logo.png" alt="Pathway AI Logo">
                    <h1>Pathway AI</h1>
                </a>
            </div>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Log in to continue your career journey</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="password-toggle" onclick="togglePasswordVisibility('password')">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <div id="loginError" class="error-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Log In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </main>

        <footer class="minimal-footer">
            <p>&copy; 2025 Pathway AI. All rights reserved.</p>
        </footer>
    </div>

    <!-- Load scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
